<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz | Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="quiz_game_page.js"></script>
</head>
<body>
    
    <h4 id="player1_name"> <span id="player1_score"></span></h4>
    <br>
    <h4 id="player2_name"> <span id="player2_score"></span></h4>

    <div class="container">
        <center>
            <h2 style="color: white;">The Math Quiz Game!</h2>
            <h2>Question Turn - <span style="font-size: 30px;" id="question_turn"></span></h2>
            <h2>Answer Turn - <span style="font-size: 30px;" id="answer_turn"></span></h2>
            <div id="output"></div>
            <h4>Number 1</h4>
            <input class="form-control" id="number_1" placeholder="Number 1"> <br>
            <h4>Number 2</h4>
            <input class="form-control" id="number_2" placeholder="Number 2"> <br> <br>
            <button class="btn" id="send_btn">Send</button>
        </center>
    </div>
</body>
</html>
